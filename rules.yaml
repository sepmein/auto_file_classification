classification:
  categories:
  - 工作
  - 个人
  - 财务
  - 其他
  confidence_threshold: 0.8
  max_tags: 3
  review_threshold: 0.6
database:
  path: .ods/db.sqlite
  type: sqlite
  vector_db_path: .ods/vector_db
embedding:
  device: cpu
  max_length: 512
  model: BAAI/bge-large-en-v1.5
file:
  max_file_size: 104857600
  source_directory: ''
  supported_extensions:
  - .pdf
  - .docx
  - .doc
  - .pptx
  - .ppt
  - .txt
  - .md
  target_directory: 分类
llm:
  api_key: null
  base_url: null
  max_tokens: 1000
  model: gpt-4
  provider: openai
  temperature: 0.1
system:
  backup_enabled: true
  dry_run: false
  log_file: .ods/ods.log
  log_level: INFO
  temp_directory: .ods/temp
